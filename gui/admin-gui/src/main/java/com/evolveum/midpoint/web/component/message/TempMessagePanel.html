<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div wicket:id="message" class="messages-tempTopPanel"></div>
    <div wicket:id="content" class="messages-tempContent">
        <ul class="messages-topException">
		    <li>
		    	<div wicket:id="operationPanel" class="message-info">
			    	<span wicket:id="operation"/>
			    	<span wicket:id="countPanel">
			    		&nbsp;(<span wicket:id="count"/>&nbsp;
			    		<wicket:message key="tempMessagePanel.times"/>)
			    	</span>
			    </div>
		    </li>
		    <li wicket:id="params">
		        <span class="message-info">
		            <u><wicket:message key="tempMessagePanel.param"/></u>
		            <span wicket:id="paramName"/>:&nbsp;<span wicket:id="paramValue"/>
		        </span>
		    </li>
		    <li wicket:id="contexts">
                <span class="message-info">
                    <u><wicket:message key="tempMessagePanel.context"/></u>
                    <span wicket:id="contextName"/>:&nbsp;<span wicket:id="contextValue"/>
                </span>
            </li>
            <li wicket:id="exception">
		        <span class="message-info">
		            <u><wicket:message key="tempMessagePanel.cause"/></u>
		            <span wicket:id="exceptionMessage"/>
		        </span>
		    </li>
		</ul>
    </div>
</wicket:panel>
</body>
</html>
