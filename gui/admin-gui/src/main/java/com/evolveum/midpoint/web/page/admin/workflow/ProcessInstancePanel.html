<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
        <table class="table table-condensed table-striped">
            <tr>
                <td><wicket:message key="processInstancePanel.name"/></td>
                <td><b><span wicket:id="name"/></b></td>
            </tr>
            <tr>
                <td><wicket:message key="processInstancePanel.pid"/></td>
                <td><b><span wicket:id="pid"/></b></td>
            </tr>
            <tr>
                <td><wicket:message key="processInstancePanel.started"/></td>
                <td><b><span wicket:id="started"/></b></td>
            </tr>
            <tr>
                <td><wicket:message key="processInstancePanel.finished"/></td>
                <td><b><span wicket:id="finished"/></b></td>
            </tr>
            <tr>
                <td><wicket:message key="processInstancePanel.task"/></td>
                <td><b><span wicket:id="task"/></b> <span wicket:id="taskComment"/></td>
            </tr>
        </table>

        <div wicket:id="details"/>
</wicket:panel>
</html>
